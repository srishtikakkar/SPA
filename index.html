<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #0078d7;
      color: #fff;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 15px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 50px 20px;
      height: 100vh;
      border-bottom: 1px solid #ccc;
    }
    #home {
      background: #f4f4f4;
    }
    #about {
      background: #e7f3ff;
    }
    #services {
      background: #fefae0;
    }
    #contact {
      background: #fce4ec;
    }
    .hidden {
      display: none;
    }
  </style>
  <!-- Segment Script -->

</head>
<body>
  <nav>
    <a href="#home" onclick="navigateTo(event, 'home')">Home</a>
    <a href="#about" onclick="navigateTo(event, 'about')">About</a>
    <a href="#services" onclick="navigateTo(event, 'services')">Services</a>
    <a href="#contact" onclick="navigateTo(event, 'contact')">Contact</a>
  </nav>

  <section id="home">Welcome to the Home section</section>
  <section id="about" class="hidden">This is the About section</section>
  <section id="services" class="hidden">Explore our Services</section>
  <section id="contact" class="hidden">Get in touch with us in the Contact section</section>

  <script>
    function navigateTo(event, sectionId) {
      event.preventDefault();
      // Update URL hash
      window.location.hash = sectionId;

      // Hide all sections
      document.querySelectorAll('section').forEach(section => {
        section.classList.add('hidden');
      });

      // Show the selected section
      document.getElementById(sectionId).classList.remove('hidden');
    }

    // Automatically display the section based on the URL hash on load
    window.onload = function () {
      const hash = window.location.hash.replace('#', '');
      const defaultSection = hash || 'home';
      navigateTo(new Event('load'), defaultSection);
    };
  </script>
</body>
</html>
